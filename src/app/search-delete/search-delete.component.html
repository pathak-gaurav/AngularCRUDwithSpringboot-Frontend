<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12" style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Search With Email Address"
                    name="email" [(ngModel)]="email" />
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" (click)="findEmployeeByEmail()">
                        <span class=" glyphicon glyphicon-search">FindByEmail</span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="col-xs-4">
        <table class="table" border=1>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Image</th>
                    <th scope="col">Employee Code</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.jobTitle}}</td>
                    <td>{{employee.image}}</td>
                    <td>{{employee.employeeCode}}</td>
                    <td class="text-center"><button class="btn btn-danger btn-xs"
                            (click)="deleteEmployee(employee.id)"><span class="glyphicon glyphicon-remove"></span>
                            Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
