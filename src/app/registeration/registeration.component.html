<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. </legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name:</label>
                        <input required type="text" [(ngModel)]="employee.name" name="name" id="name"
                            class="form-control" maxlength="28"/>
                    </div>

                    <div class="form-group">
                        <label for="Email"><span class="req">* </span> Email: </label>
                        <input required type="text" [(ngModel)]="employee.email" name="email" id="email"
                            class="form-control" maxlength="28" />
                    </div>

                    <div class="form-group">
                        <label for="jobTitle"><span class="req">* </span> Job Title:</label>
                        <input required type="text" [(ngModel)]="employee.jobTitle" name="jobTitle" id="jobTitle"
                            class="form-control" maxlength="28"/>
                    </div>

                    <div class="form-group">
                        <label for="image"><span class="req">* </span> Image:</label>
                        <input required type="text" [(ngModel)]="employee.image" name="image" id="image"
                            class="form-control" maxlength="28"/>
                    </div>
                        <br>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="saveEmployee()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
